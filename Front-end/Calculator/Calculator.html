<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-style.css">
    <link rel="shortcut icon" href="sb-icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <button id="display" disabled class="screen"></button>
        <br>
        <button class="button">C</button>
        <button class="button">()</button>
        <button class="button">%</button>
        <button class="button">/</button>
        <br>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
        <br>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <br>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <br>
        <button class="button img"><img src="Delte-button.svg" width="30em" alt="Delte"></button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
    </div>

    <script src="calculator-script.js"></script>
</body>
</html>
